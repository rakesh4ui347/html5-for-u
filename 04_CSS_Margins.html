<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS MARGINS</title>\
    <style>
        body{
            font-family: "Comic Sans MS",sans-serif;
        }
        div{
            background-color: lightgreen;
            width: 500px;
            text-align: center;
            padding: 10px;
            margin: 40px;
        }
    </style>
</head>
<body>

<!-- MARGIN TOP -->
<div>
    <p style="border: 1px solid red">Margin </p>
    <p style="border: 1px solid red">Margin </p>
    <p style="margin-top: 80px">Margin TOP</p>
    <p style="border: 1px solid red">Margin </p>

</div>
<!-- MARGIN RIGHT -->
<div>
    <p style="border: 1px solid red">Margin </p>
    <p style="border: 1px solid red">Margin </p>
    <p style="margin-right: 80px">Margin Right</p>
    <p style="border: 1px solid red">Margin </p>

</div>
<!-- MARGIN BOTTOM -->
<div>
    <p style="border: 1px solid red">Margin </p>
    <p style="border: 1px solid red">Margin </p>
    <p style="margin-bottom: 80px">Margin bottom</p>
    <p style="border: 1px solid red">Margin </p>

</div>
<!-- MARGIN LEFT -->
<div>
    <p style="border: 1px solid red">Margin </p>
    <p style="border: 1px solid red">Margin </p>
    <p style="margin-left: 80px">Margin Left</p>
    <p style="border: 1px solid red">Margin </p>

</div>
<!-- MARGIN ALL SIDES -->
<div>
    <p style="border: 1px solid red">Margin </p>
    <p style="border: 1px solid red">Margin </p>
    <p style="margin: 80px">Margin All</p>
    <p style="border: 1px solid red">Margin </p>

</div>
</body>
</html>
