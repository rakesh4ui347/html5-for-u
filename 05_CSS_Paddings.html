<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS paddingS</title>\
    <style>
        body{
            font-family: "Comic Sans MS",sans-serif;
        }
        div{
            background-color: lightgreen;
            width: 500px;
            text-align: center;
            padding: 40px;
        }
        p{
            border: 2px solid red;
        }
    </style>
</head>
<body>

<!-- padding TOP -->
<div>
    <p >padding </p>
    <p >padding </p>
    <p style="padding-top: 80px">padding TOP</p>
    <p >padding </p>

</div>
<!-- padding RIGHT -->
<div>
    <p style="border: 1px solid red">padding </p>
    <p style="border: 1px solid red">padding </p>
    <p style="padding-right: 80px">padding Right</p>
    <p style="border: 1px solid red">padding </p>

</div>
<!-- padding BOTTOM -->
<div>
    <p style="border: 1px solid red">padding </p>
    <p style="border: 1px solid red">padding </p>
    <p style="padding-bottom: 80px">padding bottom</p>
    <p style="border: 1px solid red">padding </p>

</div>
<!-- padding LEFT -->
<div>
    <p style="border: 1px solid red">padding </p>
    <p style="border: 1px solid red">padding </p>
    <p style="padding-left: 80px">padding Left</p>
    <p style="border: 1px solid red">padding </p>

</div>
<!-- padding ALL SIDES -->
<div>
    <p style="border: 1px solid red">padding </p>
    <p style="border: 1px solid red">padding </p>
    <p style="padding: 80px">padding All</p>
    <p style="border: 1px solid red">padding </p>

</div>
</body>
</html>
